<table border="1">
	<thead>
		<tr>
			<th>ID</th>
			<th>State</th>
			<th>Time</th>
			<th>IP</th>
		</tr>
	</thead>
	<tbody>
		% for object in objects:
			<tr>
				<td>${object.identifier}</td>
				<td>${object.state}</td>
				<td>${object.time}</td>
				<td>${object.ip}</td>
			</tr>
		% endfor
	</tbody>
</table>
